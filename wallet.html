<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNearWallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
        }
        header {
            background-color: #0b52e5;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .wallet-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* This ensures the container takes up the full height of the viewport */
        }
        .balance-section,
        .explore-section {
            width: 80%; /* Ajusta el ancho según tus necesidades */
            max-width: 500px; /* Establece un ancho máximo para evitar que el contenido se extienda demasiado */
            text-align: center; /* Centra el contenido horizontalmente */
            margin: 100px auto; /* Añade espacio alrededor de los elementos para separarlos del contenedor */
        }
        .balance-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .balance-section h1 {
            font-size: 3em; /* Tamaño de fuente más grande */
        }

        header img {
            height: 40px;
        }
        header nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        header nav a {
            color: white;
            text-decoration: none;
        }
        .actions {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        .actions button {
            background-color: transparent; /* Fondo transparente */
            color: black; /* Cambia el color del texto a negro */
            border: none;
            padding: 0; /* Elimina el relleno */
            cursor: pointer;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .actions button i {
            background-color: #343434; /* Fondo gris oscuro para el icono */
            color: white; /* Color del icono blanco */
            border-radius: 50%; /* Forma circular para el fondo del icono */
            padding: 10px; /* Ajusta el tamaño del icono */
            margin-bottom: 5px; /* Espacio entre el icono y el texto */
        }
        .actions button span {
            margin-top: 5px; /* Espacio entre el icono y el texto */
        }
        .actions button:hover i {
            background-color: #083ba5; /* Color de fondo del icono en hover */
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="wallet.png" alt="Logo">
            <span>MyNearWallet</span>
        </div>
        <nav>
            <a href="#">Billetera</a>
            <a href="#">Replantear</a>
            <a href="#">Explorar</a>
            <a href="#">Cuenta</a>
            <a href="#">Apoyo</a>
            <a href="#"> luz01.testnet</a>
        </nav>
    </header>
    <div class="wallet-container">
        <div class="balance-section">
            <h1>$36.07USD</h1>
            <p>Saldo disponible</p>
            <div class="actions">
                <button><i class="fas fa-paper-plane"></i> <span>Enviar</span></button>
                <button><i class="fas fa-hand-holding-usd"></i> <span>Recibir</span></button>
                <button><i class="fas fa-check-circle"></i> <span>Completar</span></button>
                <button><i class="fas fa-exchange-alt"></i> <span>Intercambio</span></button>
            </div>
        </div>
        
    </div>
</body>
</html>
